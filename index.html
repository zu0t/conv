<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbinded Bio Service    </title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #121212; /* Dark background */
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .overlay button {
            position: absolute;
            top: 16px;
            right: 16px;
            background: transparent;
            border: none;
            color: white;
        }
        .profile-image-container {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            color: white;
            text-align: center;
        }
        .profile-info h2 {
            color: #04ff00;
            font-size: 28px;
            background: linear-gradient(90deg, transparent, rgba(4, 255, 0, 1), transparent);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shining 2s linear infinite;
        }
        @keyframes shining {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .tag {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 5px 10px;
            margin: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tag svg {
            color: #00ff4c;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background Video -->
        <video autoplay loop muted playsinline class="background-video">
            <source src="https://cdn.discordapp.com/attachments/1270634825715417141/1274050022836801599/4Bf1cvN.mp4?ex=66c0d70c&is=66bf858c&hm=c811d6a6b04e84273cc9d687ea1a71a6e2291e985ec3369cfc77e1a19d0c0c92&" type="video/mp4">
        </video>

        <!-- Overlay Content -->
        <div class="overlay">
            <button aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
            </button>
            <div>
                <h2>Leaving unbinded</h2>
                <p>You are about to be redirected to</p>
                <button>Cancel</button>
                <button><a href="#" target="_blank" rel="noopener">Redirect</a></button>
            </div>
        </div>

        <!-- Profile Section -->
        <div class="profile-image-container">
            <img src="https://cdn.discordapp.com/attachments/1270634825715417141/1274050174599299226/0AQl5JK.gif?ex=66c0d730&is=66bf85b0&hm=ff989f05f9e8bc321587c087ccccca27dcb555e734aaf8ccc018a292c2454ee2&" alt="Profile Image">
        </div>
        <div class="profile-info">
            <h2>Pain</h2>
            <div class="tag">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                <span>3007</span>
            </div>
        </div>
    </div>

    <script>
        // Example script to toggle the overlay (you might need to adjust based on your needs)
        document.querySelector('.overlay button').addEventListener('click', () => {
            document.querySelector('.overlay').classList.toggle('show');
        });
    </script>
</body>
</html>
