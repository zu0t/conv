<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M a r l a</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            position: relative;
        }

        #background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: blur(6px);
        }

        #video-background {
            display: none; /* Hide the video visually but still keep it for audio */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            z-index: 1;
            filter: blur(6px); /* Added blur effect to the content box */
            transition: filter 0.5s ease;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description {
            font-size: 1.5em;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .description::after {
            content: "âœ”"; /* Checkmark symbol */
            font-size: 1em;
            color: #4caf50;
            margin-left: 10px;
        }

        .unmute {
            margin-top: 15px;
            color: #ff4081;
            font-size: 1.2em;
            cursor: pointer;
            display: none; /* Hidden until video loads */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 3em;
            cursor: pointer;
            z-index: 2;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 1em;
            font-weight: 700;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <!-- Background GIF -->
    <img id="background-gif" src="https://media.tenor.com/6DvefuxBU1kAAAAd/abstract-animation-3d-animation.gif" alt="Background GIF">

    <!-- Hidden Background Video (For Audio) -->
    <video id="video-background" autoplay muted loop>
        <source src="https://cdn.discordapp.com/attachments/1270634825715417141/1274063769215045684/xOfupWs.mp4?ex=66c0e3d9&is=66bf9259&hm=a407d0d12f0766c562d29d45152ad89a03ed1f557e2bc46af8823f2beefb5c60&" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="content">
        <div class="profile-pic">
            <img src="your-image-url.png" alt="Profile Picture">
        </div>
        <div class="description">Software Engineer & Cybersecurity Professional</div>
        <div class="unmute" id="unmute-btn">-Unmute-</div>
    </div>

    <!-- Overlay with Click Text -->
    <div class="overlay" id="click-overlay">C L I C K</div>

    <script>
        const video = document.getElementById('video-background');
        const unmuteBtn = document.getElementById('unmute-btn');
        const clickOverlay = document.getElementById('click-overlay');
        const content = document.querySelector('.content');
        const backgroundGif = document.getElementById('background-gif');

        // Show unmute button once the video is ready
        video.addEventListener('canplaythrough', () => {
            unmuteBtn.style.display = 'block';
        });

        unmuteBtn.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                video.style.display = 'block'; // Show the video for audio
                video.play();  // Ensure video plays with sound after unmute
                unmuteBtn.textContent = '-Mute-';
            } else {
                video.muted = true;
                unmuteBtn.textContent = '-Unmute-';
            }
        });

        // Ensure video is muted when the page loads
        window.addEventListener('load', () => {
            video.muted = true;
        });

        // Remove blur and overlay when the "C L I C K" text is clicked
        clickOverlay.addEventListener('click', () => {
            clickOverlay.style.opacity = '0';
            setTimeout(() => clickOverlay.style.display = 'none', 500);
            content.style.filter = 'none';
            backgroundGif.style.filter = 'none';
        });
    </script>

</body>
</html>
