<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M a r l a</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            position: relative;
        }

        #backgroundVideo {
            position: fixed;
            top: 0;
             left: 0;
            bottom: 0;
            right: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        
        #background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: blur(6px);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            z-index: 1;
            filter: blur(6px); /* Added blur effect to the content box */
            transition: filter 0.5s ease;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description {
            font-size: 1.5em;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .description::after {
            content: "âœ”"; /* Checkmark symbol */
            font-size: 1em;
            color: #4caf50;
            margin-left: 10px;
        }

        .unmute {
            margin-top: 15px;
            color: #ff4081;
            font-size: 1.2em;
            cursor: pointer;
            display: none; /* Hidden until audio is ready */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 3em;
            cursor: pointer;
            z-index: 2;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 1em;
            font-weight: 700;
            transition: opacity 0.5s ease;
        }

        .views-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 1.2em;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Background GIF -->

    <video autoplay loop muted playsinline id="backgroundVideo">
        <source src="./media/y2mate.com - Ratxhet Whap Whap Skillibeng Remix_480p.mp4" type="video/mp4">
    </video>
    <!-- Hidden Background Audio (For Audio) -->
    <audio id="audio-background" preload="auto">
        <source src="https://cdn.discordapp.com/attachments/1270634825715417141/1274066731345641522/bnZdscf.mp3?ex=66c0e69b&is=66bf951b&hm=b9ec8cad851e9caedf43e55178ec8a619e8310284d88e98c50e5a2f28bc1bfbc&" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Main Content -->
    <div class="content">
        <div class="profile-pic">
            <img src="https://cdn.discordapp.com/attachments/1270634825715417141/1274062128654848021/CH7RLEF.jpg?ex=66c0e252&is=66bf90d2&hm=cdcdc7aeb67154cec44d3209ade1fc03ce9c826443265109cd9fa14a8d5f6d8c&" alt="Profile Picture">
        </div>
        <div class="description">Software Engineer & Cybersecurity Professional</div>
        <div class="unmute" id="unmute-btn">-Unmute-</div>
    </div>

    <!-- Overlay with Click Text -->
    <div class="overlay" id="click-overlay">C L I C K</div>

    <!-- Views Counter -->
    <div class="views-counter" id="views-counter">Views: 0</div>

    <script>
        const audio = document.getElementById('audio-background');
        const unmuteBtn = document.getElementById('unmute-btn');
        const clickOverlay = document.getElementById('click-overlay');
        const content = document.querySelector('.content');
        const backgroundGif = document.getElementById('background-gif');
        const viewsCounter = document.getElementById('views-counter');

        // Initialize view counter
        let views = localStorage.getItem('views');
        if (!views) {
            views = 0;
        }
        views = parseInt(views) + 1;
        localStorage.setItem('views', views);
        viewsCounter.textContent = `Views: ${views}`;

        // Show unmute button once the audio is ready
        audio.addEventListener('canplaythrough', () => {
            unmuteBtn.style.display = 'block';
        });

        unmuteBtn.addEventListener('click', () => {
            if (audio.muted) {
                audio.muted = false;
                audio.play();  // Ensure audio plays with sound after unmute
                unmuteBtn.textContent = '-Mute-';
            } else {
                audio.muted = true;
                unmuteBtn.textContent = '-Unmute-';
            }
        });

        // Ensure audio is muted when the page loads
        window.addEventListener('load', () => {
            audio.muted = true;
        });

        // Remove blur and overlay when the "C L I C K" text is clicked
        clickOverlay.addEventListener('click', () => {
            clickOverlay.style.opacity = '0';
            setTimeout(() => clickOverlay.style.display = 'none', 500);
            content.style.filter = 'none';
            backgroundGif.style.filter = 'none';
        });
    </script>

</body>
</html>
