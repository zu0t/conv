<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M a r l a</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            position: relative;
        }

        #background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: blur(6px);
        }

        #video-background {
            display: none; /* Hide the video visually but still keep it for audio */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            z-index: 1;
            filter: blur(6px); /* Added blur effect to the content box */
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description {
            font-size: 1.5em;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .description::after {
            content: "âœ”"; /* Checkmark symbol */
            font-size: 1em;
            color: #4caf50;
            margin-left: 10px;
        }

        .unmute {
            margin-top: 15px;
            color: #ff4081;
            font-size: 1.2em;
            cursor: pointer;
            display: none; /* Hidden until video loads */
        }
    </style>
</head>
<body>

    <!-- Background GIF -->
    <img id="background-gif" src="https://media.tenor.com/6DvefuxBU1kAAAAd/abstract-animation-3d-animation.gif" alt="Background GIF">

    <!-- Hidden Background Video (For Audio) -->
    <video id="video-background" autoplay muted loop>
        <source src="https://cdn.discordapp.com/attachments/1270634825715417141/1274064878805581915/cNLpGFo.mp4?ex=66c0e4e2&is=66bf9362&hm=fbda3bbad35d00ebf942d78550fe8cc09aabef4b940bc479be6868cbd593d1ca&" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="content">
        <div class="profile-pic">
            <img src="https://tenor.com/view/abstract-animation-3d-animation-fluid-animation-vinay-chikkam-vinay0arts-gif-351201600304839116" alt="Profile Picture">
        </div>
        <div class="description">Software Engineer & Cybersecurity Professional</div>
        <div class="unmute" id="unmute-btn">-Unmute-</div>
    </div>

    <script>
        const video = document.getElementById('video-background');
        const unmuteBtn = document.getElementById('unmute-btn');

        // Show unmute button once the video is ready
        video.addEventListener('canplaythrough', () => {
            unmuteBtn.style.display = 'block';
        });

        unmuteBtn.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                video.style.display = 'block'; // Show the video for audio
                video.play();  // Ensure video plays with sound after unmute
                unmuteBtn.textContent = '-Mute-';
            } else {
                video.muted = true;
                unmuteBtn.textContent = '-Unmute-';
            }
        });

        // Ensure video is muted when the page loads
        window.addEventListener('load', () => {
            video.muted = true;
        });
    </script>

</body>
</html>
